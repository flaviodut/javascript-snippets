<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>File Preview</title>
  <style>
    input {
      display: block;
      margin-bottom: 15px;
    }

    img[src=""] {
      display: none;
    }

    img {
      max-width: 150px;
      height: auto;
      padding: 5px;
      vertical-align: middle;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <input id="fieldFile" type="file" name="">
  <img id="previewImage" src="http://placehold.it/150x150/?text=NO+IMAGE">

  <script>
    (function() {
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.readAsDataURL(input.files[0]);
          
          reader.addEventListener('load', function(e) {
            var previewImage = document.querySelector('#previewImage');
            previewImage.setAttribute('src', e.target.result);
          }, false);
        }
      }

      var fieldFile = document.querySelector('#fieldFile');

      fieldFile.addEventListener('change', function() {
        readURL(this);
      }, false);
    }());
  </script>
</body>
</html>
