<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Classe Pilha com TypeScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div id="pilha">
    <div class="controls">
      <button id="btn_adicionar">Incluir valor aleatório</button>
      <button id="btn_remover">Retirar último valor</button>
      <button id="btn_imprimir">Imprimir valores</button>
      <button id="btn_imprimir_inverso">Imprimir valores ao contrário</button>
      <button id="btn_tamanho">Mostrar o tamanho</button>
      <button id="btn_limpar">Limpar</button>
    </div>
    <div id="comunicacao"></div>
  </div>
  
  <script src="Pilha.js"></script>
  <script src="main.js"></script>
</body>
</html>
