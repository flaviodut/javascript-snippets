<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drag'n'drop</title>
    <link rel="stylesheet" href="drag-n-drop.css">
  </head>
  <body>
    <div id="panel">
      <img src="http://placehold.it/50x50/?text=img-1" alt="img-1" draggable="true">
      <img src="http://placehold.it/50x50/?text=img-2" alt="img-2" draggable="true">
      <img src="http://placehold.it/50x50/?text=img-3" alt="img-3" draggable="false">
      <img src="http://placehold.it/50x50/?text=img-4" alt="img-4" draggable="true">
      <img src="http://placehold.it/50x50/?text=img-5" alt="img-5" draggable="true">
    </div>
    <script src="drag-n-drop.js"></script>
  </body>
</html>
